<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <header><h2>Library System</h2></header>

      <div class="main" id="main">
        <div class="item" id="AddBook">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>

    <div class="input-container" id="form">
      <div class="overlay-input">
        <form action="" method="post">
          <label for="title">Title:</label>
          <input type="text" id="titleField" name="title" />
          <label for="author">Authors:</label>
          <input type="text" id="authorField" name="author" />
          <label for="progress">Progress:</label>
          <input type="number" name="progress" id="progress" min="0" />
          <div class="button" id="add-btn">Add book</div>
        </form>
      </div>
    </div>

    <!-- JavaScript Part -->
    <script src="script.js"></script>

    <!-- For Icon -->
    <script
      src="https://kit.fontawesome.com/6a0ebd92fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
