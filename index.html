<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <header><h2>Library System</h2></header>

      <div class="main" id="main">

        <div class="item">

            <h4>Title: <span id="titleName">The Lord of the Rings </span></h4><br/>
            <h4>Author:  <span id="authorName">J.R.R. Tolkien</span></h4><br/>
            <h4>Progress: <span id="Progress-data">35% </span></h4>
        </div>

        
 
      </div>
    </div>


    <div id="AddBook" class="plusBtn">
        <i class="fa-solid fa-plus"></i>
      </div>

    <div class="input-container" id="form">
      <div class="overlay-input">
        <form action="" method="post">
          <label for="title">Title:</label>
          <input type="text" id="titleField" name="title" placeholder="Book Title" required/>
          <label for="author">Authors:</label>
          <input type="text" id="authorField" name="author" placeholder="Authors Name" required/>
          <label for="TotalPage">Total  Pages:</label>
          <input type="number" name="TotalPage" id="TotalPage" min="50" placeholder="Book page no" required/>
          <label for="PageRead">Read Pages:</label>
          <input type="number" name="PageRead" id="PageRead" min="1"  placeholder="ReadPage" required />
          <div class="button" id="add-btn">Add book</div>
        </form>
      </div>
    </div>




    <!-- JavaScript Part -->
    <script src="script.js"></script>

    <!-- For Icon -->
    <script
      src="https://kit.fontawesome.com/6a0ebd92fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
